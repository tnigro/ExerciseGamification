<html>
    <head>
        <title>Gamercise | delete comment</title>

        {% include "main/includes/head.html" %}
    </head>
    <body>
        {% include "main/includes/navbar.html" %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 mb-4">
                    <h4>Confirm deletion</h4>
                    <p>Are you sure you want to <b>permanently</b> delete your comment "{{ comment.comment }}"?</p>
                    <form action="{% url 'social:delete_comment' comment.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-block">Yes, I'm sure</button>
                    </form>
                    <button onclick="window.history.go(-1)" class="btn btn-primary btn-block">No, take me back</button>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</html>
